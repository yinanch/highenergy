<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>往日成就 - 中国科大高能时域天文课题组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <style>
        /* 自定义页面样式 */
        .achievement-header {
            background: linear-gradient(135deg, #1a659e 0%, #0d3b66 100%);
            padding: 4rem 0;
            margin-bottom: 3rem;
            color: white;
            text-align: center;
        }
        
        .timeline {
            position: relative;
            margin: 3rem 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: #e9ecef;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2.5rem;
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
            margin-right: 0;
            text-align: right;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 0;
            margin-right: auto;
        }
        
        .timeline-year {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a659e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1;
        }
        
        .timeline-content {
            width: 45%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            position: relative;
        }
        
        .achievement-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        .achievement-image {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .achievement-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(26, 101, 158, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .filter-controls {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 40px;
            border-radius: 30px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .year-filter .btn {
            border-radius: 20px;
            margin: 0 5px 5px 0;
        }
        
        .achievement-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.5rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1a659e;
        }
        
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item .timeline-content {
                width: calc(100% - 70px);
                margin-left: 70px !important;
                text-align: left !important;
            }
            
            .timeline-year {
                left: 30px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>

    <!-- 页面标题 -->
    <header class="achievement-header">
        <div class="container">
            <h1 class="display-4 fw-bold">往日成就</h1>
            <p class="lead">回顾课题组在高能时域天文领域的贡献</p>
        </div>
    </header>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>中国科大高能时域天文课题组</h5>
                    <p>中国科学技术大学 物理学院 天文学系<br>安徽省合肥市金寨路96号</p>
                </div>
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="scripts/loadNavbar.js"></script>
    <script src="scripts/loadAchievements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 图标 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
