<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示 - 高能时域天文课题组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar-container"></div>

    <!-- 页面标题 -->
    <header class="page-header py-5 bg-primary text-white">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">图片展示</h1>
            <p class="lead mb-0">这是我们的团队！</p>
        </div>
    </header>

    <!-- 图片展示区 -->
    <section class="container py-5">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="section-title mb-0"><span class="badge bg-primary me-2">🖼️</span>组内图集</h2>
                    <span id="photoCount" class="badge bg-secondary"></span>
                </div>
                <p class="text-muted mt-2">记录课题组的重要时刻和精彩瞬间</p>
            </div>
        </div>
        
        <!-- 图片容器 -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="photosContainer"></div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>中国科大高能时域天文课题组</h5>
                    <p>中国科学技术大学 物理学院 天文学系<br>安徽省合肥市金寨路96号</p>
                </div>
            </div>
            <hr class="bg-light">
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="scripts/loadNavbar.js"></script>
    <script src="scripts/loadPhotos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
