<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国科大高能时域天文课题组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏由loadNavbar.js动态加载 -->
    <div id="navbar-container"></div>

    <!-- 主页横幅 -->
    <header class="hero-banner">
        <div class="container text-center text-white py-5">
            <img src="images/logo.jpeg" alt="高能时域天文课题组" class="hero-logo mb-4">
            <h1 class="display-4 fw-bold">高能时域天文课题组</h1>
            <p class="lead">探索宇宙高能现象，解码天体物理奥秘</p>
        </div>
    </header>

    <!-- 最新新闻 -->
    <section class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="section-title"><span class="badge bg-primary me-2">📢</span>最新动态</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="newsPreview"></div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>中国科大高能时域天文课题组</h5>
                    <p>中国科学技术大学 物理学院 天文学系<br>安徽省合肥市金寨路96号</p>
                </div>
            </div>
            <hr class="bg-light">
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="scripts/loadNavbar.js"></script>
    <script src="scripts/loadNews.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
