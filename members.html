<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组内成员 - 中国科大高能时域天文课题组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <style>
        /* 成员页面专属样式 */
        .member-header {
            background: linear-gradient(135deg, #1a659e 0%, #0d3b66 100%);
            padding: 4rem 0;
            color: white;
            margin-bottom: 2rem;
        }
        
        .member-category {
            position: relative;
            padding-left: 20px;
            margin: 40px 0 25px;
            border-left: 4px solid #1a659e;
        }
        
        .member-category h2 {
            font-weight: 600;
            margin-bottom: 0;
        }
        
        .member-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .member-photo {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .member-info {
            padding: 20px;
        }
        
        .member-name {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 5px;
            color: #0d3b66;
        }
        
        .member-period {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .member-link {
            display: inline-block;
            background-color: #1a659e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .member-link:hover {
            background-color: #0d3b66;
            color: white;
        }
        
        .category-icon {
            background-color: #1a659e;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        @media (max-width: 768px) {
            .member-header {
                padding: 2.5rem 0;
            }
            
            .member-photo {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <!-- 成员页面头部 -->
    <header class="member-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">课题组成员</h1>
            <p class="lead">汇聚优秀人才，探索宇宙奥秘</p>
        </div>
    </header>
    
    <!-- 成员搜索 -->
    <div class="container">
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="memberSearch" class="form-control form-control-lg" placeholder="搜索成员..." aria-label="搜索成员">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
        </div>
    </div>
    
    <!-- 成员展示区域 -->
    <main class="container" id="membersContainer">
        <!-- 成员内容将由JavaScript动态加载 -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3">正在加载成员信息...</p>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>中国科大高能时域天文课题组</h5>
                    <p>中国科学技术大学 物理学院 天文学系<br>安徽省合肥市金寨路96号</p>
                </div>
            </div>
            <hr class="bg-light">
        </div>
    </footer>
    
    <!-- 脚本加载 -->
    <script src="scripts/loadNavbar.js"></script>
    <script src="scripts/loadMembers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
